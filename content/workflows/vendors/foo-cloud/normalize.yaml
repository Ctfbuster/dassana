schema: 1.0
type: normalize
vendor-name: foo-cloud
id: foo-cloud-normalize

filters:
  - match-type: all
    rules:
      - .badThingJustHappened and .badThingJustHappened.description
      - .badThingJustHappened.description | contains ("fubar")

steps:
  - id: demo-resource-info
    uses: DemoCloudNormalizer

output:
  - name: alertId
    value: ."demo-resource-info".alertId
  - name: canonicalId
    value: ."demo-resource-info".canonicalId
  - name: vendorPolicy
    value: ."demo-resource-info".vendorPolicy
  - name: csp
    value: ."demo-resource-info".csp
  - name: resourceContainer
    value: ."demo-resource-info".resourceContainer
  - name: region
    value: ."demo-resource-info".region
  - name: service
    value: ."demo-resource-info".service
  - name: resourceType
    value: ."demo-resource-info".resourceType
  - name: resourceId
    value: ."demo-resource-info".resourceId

output-queue:
  enabled: true
