schema: 1
type: policy-context
 
id: aws-certificate-manager-(acm)-has-invalid-or-failed-certificate
name: AWS Certificate Manager (ACM) has invalid or failed certificate
labels:
  - contextualization
 
csp: aws
service: certificateManager
resource-type: certificate
 
class: risk
subclass: config
category: crypto
subcategory: certificate-management
 
filters:
  - vendor: prisma-cloud
    policies:
      - 77450a1c-97c2-4d75-847d-1f9c48320a9d
    match-type: any
    rules:
      - .vendorId == "prisma-cloud" and .vendorPolicy == "77450a1c-97c2-4d75-847d-1f9c48320a9d"
 
risk-config:
  default-risk: low
