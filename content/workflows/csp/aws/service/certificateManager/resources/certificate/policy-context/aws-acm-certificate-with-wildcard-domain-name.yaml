schema: 1
type: policy-context
 
id: aws-acm-certificate-with-wildcard-domain-name
name: AWS ACM Certificate with wildcard domain name
labels:
  - contextualization
 
csp: aws
service: certificateManager
resource-type: certificate
 
class: risk
subclass: config
category: iam
subcategory: authorization
 
filters:
  - vendor: prisma-cloud
    policies:
      - 4f729fe3-3c9d-4255-81da-ae2f6fe0c34b
    match-type: any
    rules:
      - .vendorId == "prisma-cloud" and .vendorPolicy == "4f729fe3-3c9d-4255-81da-ae2f6fe0c34b"
 
risk-config:
  default-risk: low
