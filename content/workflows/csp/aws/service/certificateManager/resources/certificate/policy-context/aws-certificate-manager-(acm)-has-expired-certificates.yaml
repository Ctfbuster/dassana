schema: 1
type: policy-context
 
id: aws-certificate-manager-(acm)-has-expired-certificates
name: AWS Certificate Manager (ACM) has expired certificates
labels:
  - contextualization
 
csp: aws
service: certificateManager
resource-type: certificate
 
class: risk
subclass: config
category: crypto
subcategory: certificate-management
 
filters:
  - vendor: prisma-cloud
    policies:
      - d1fae43a-5bb6-429a-945e-fec5e8d9c662
    match-type: any
    rules:
      - .vendorId == "prisma-cloud" and .vendorPolicy == "d1fae43a-5bb6-429a-945e-fec5e8d9c662"
 
risk-config:
  default-risk: medium
