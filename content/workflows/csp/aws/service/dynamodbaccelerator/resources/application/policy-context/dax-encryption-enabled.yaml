schema: 1
type: policy-context
 
id: dax-encryption-enabled
name: DAX-ENCRYPTION-ENABLED
labels:
  - contextualization
 
csp: aws
service: dynamodbaccelerator
resource-type: application
 
class: risk
subclass: config
category: storage
subcategory: encryption
 
filters:
  - vendor: aws-config
    policies:
      - dax-encryption-enabled
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("dax-encryption-enabled"))
 
risk-config:
  default-risk: medium
