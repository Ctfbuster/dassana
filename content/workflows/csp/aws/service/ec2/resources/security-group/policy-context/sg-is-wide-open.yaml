schema: 1.0
type: policy-context

id: security-group-wide-open
name: Security group is wide open
labels:
  - contextualization

csp: aws
service: ec2
resource-type: security-group

class: risk
subclass: config
category: networking
subcategory: firewall

filters:
  - vendor: aws-config
    policies:
      - restricted-ssh
      - restricted-common-ports
      - vpc-default-security-group-closed
    match-type: any
    rules:
      # here normalizerId refers to the normalizer normalizerId which normalized the alert
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("restricted-ssh") )
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("restricted-common-ports"))
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("vpc-default-security-group-closed"))
  - vendor: prisma-cloud
    policies:
      - "617b9138-584b-4e8e-ad15-7fbabafbed1a"
      - "b82f90ce-ed8b-4b49-970c-2268b0a6c2e5"
      - "2378dbf4-b104-4bda-9b05-7417affbba3f"
    match-type: any
    rules:
      - .normalizerId == "prisma-cloud" and .vendorPolicy == "617b9138-584b-4e8e-ad15-7fbabafbed1a"
      - .normalizerId == "prisma-cloud" and .vendorPolicy == "b82f90ce-ed8b-4b49-970c-2268b0a6c2e5"
      - .normalizerId == "prisma-cloud" and .vendorPolicy == "2378dbf4-b104-4bda-9b05-7417affbba3f"

steps:
  - id: list-of-attached-eni
    uses: WhatEnisAreAttachedToSg
    with:
      - name: canonicalId
        value: .canonicalId

risk-config:
  default-risk: high
  rules:
    - name: are-enis-attached-to-sg
      #in the below condition, we are checking if the step with id "list-of-attached-eni" has a key with nameed 'result' and its value (array size) has length 0
      # i.e. we are checking if ENIs are attached to the security group or not
      condition: ."list-of-attached-eni".result| length == 0
      risk: low
