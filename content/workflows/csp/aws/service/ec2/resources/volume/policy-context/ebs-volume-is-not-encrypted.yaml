schema: 1.0
type: policy-context
id: "ebs-volume-is-not-encrypted"
name: "EBS snapshot is public"
labels:
  - contextualization

category: cryptography
subcategory: encryption

filters:
  - vendor: aws-config-via-securityhub
    policies:
      - "ec2-ebs-encryption-by-default"
      - "encrypted-volumes"
    match-type: any
    rules:
      - .workflowId == "security-hub" and (.vendorPolicy |contains ("ec2-ebs-encryption-by-default"))
      - .workflowId == "security-hub" and (.vendorPolicy |contains ("encrypted-volumes"))
  - vendor: prisma-cloud
    policies:
      - "7c714cb4-3d47-4c32-98d4-c13f92ce4ec5"
    match-type: any
    rules:
      - .workflowId == "prisma-cloud" and .vendorPolicy == "7c714cb4-3d47-4c32-98d4-c13f92ce4ec5"

risk-config:
  default-risk: medium