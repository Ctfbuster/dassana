schema: 1
type: policy-context
 
id: required-tags
name: REQUIRED-TAGS
labels:
  - contextualization
 
csp: aws
service: ec2
resource-type: instance
 
class: risk
subclass: config
category: uncategorized
subcategory: best-practice
 
filters:
  - vendor: aws-config
    policies:
      - required-tags
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("required-tags"))
 
risk-config:
  default-risk: ""
