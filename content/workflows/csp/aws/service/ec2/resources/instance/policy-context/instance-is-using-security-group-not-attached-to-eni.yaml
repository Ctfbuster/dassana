schema: 1
type: policy-context
 
id: ec2-security-group-attached-to-eni
name: EC2 security group is not attached to EC2 instance or ENI
labels:
  - contextualization
 
csp: aws
service: ec2
resource-type: instance
 
class: risk
subclass: config
category: networking
subcategory: firewall
 
filters:
  - vendor: aws-config
    policies:
      - ec2-security-group-attached-to-eni
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("ec2-security-group-attached-to-eni"))
 
risk-config:
  default-risk: ""
