schema: 1.0
type: policy-context

id: vpc-flow-logs-are-disabled
name: VPC flow logs are disabled
labels:
  - contextualization

csp: aws
service: ec2
resource-type: flow-log

class: risk
subclass: config
category: visibility
subcategory: logging

filters:
  - vendor: aws-config
    policies:
      - "vpc-flow-logs-enabled"
    match-type: any
    rules:
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("vpc-flow-logs-enabled"))
  - vendor: prisma-cloud
    policies:
      - "49f4760d-c951-40e4-bfe1-08acaa17672a"
    match-type: any
    rules:
      - .normalizerId == "prisma-cloud" and .vendorPolicy == "49f4760d-c951-40e4-bfe1-08acaa17672a"

risk-config:
  default-risk: medium
