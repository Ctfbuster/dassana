schema: 1.0
type: policy-context

id: alb-drop-http-headers
name: ALB is not configured to drop http headers
labels:
  - contextualization

csp: aws
service: elasticloadbalancing
resource-type: loadbalancer

class: risk
subclass: config
category: networking
subcategory: firewall

filters:
  - vendor: aws-config
    policies:
      - "alb-http-drop-invalid-header-enabled"
    match-type: any
    rules:
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("alb-http-drop-invalid-header-enabled"))

risk-config:
  default-risk: medium