schema: 1.0
type: policy-context
id: "iam-user-policy-exists"
name: "IAM user policy exists"
labels:
  - contextualization

category: iam
subcategory: authorization

filter:
  vendors:
    - name: security-hub
      policies:
        - "iam-user-no-policies-check"
      match-type: any
      rules:
        - .workflowId == "aws-config" and (.vendorPolicy |contains ("iam-user-no-policies-check"))
    - name: prisma-cloud
      policies:
        - "2b7e07ba-56c8-42db-8db4-a4b65f5066c4"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "2b7e07ba-56c8-42db-8db4-a4b65f5066c4"

risk-config:
  default-risk: low
