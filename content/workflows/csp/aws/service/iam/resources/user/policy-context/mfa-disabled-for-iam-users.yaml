schema: 1.0
type: policy-context
id: "mfa-disabled-for-iam-users"
name: "MFA is disabled for IAM user"
labels:
  - contextualization

category: iam
subcategory: authentication

filters:
  - vendor: security-hub
    policies:
      - "iam-user-mfa-enabled"
      - "mfa-enabled-for-iam-console-access"
    match-type: any
    rules:
      - .workflowId == "security-hub" and (.vendorPolicy |contains ("iam-user-mfa-enabled"))
      - .workflowId == "security-hub" and (.vendorPolicy |contains ("mfa-enabled-for-iam-console-access"))
  - vendor: prisma-cloud
    policies:
      - "50af1c0a-ab70-44dd-b6f6-3529e795131f"
    match-type: any
    rules:
      - .workflowId == "prisma-cloud" and .vendorPolicy == "50af1c0a-ab70-44dd-b6f6-3529e795131f"

risk-config:
  default-risk: medium
