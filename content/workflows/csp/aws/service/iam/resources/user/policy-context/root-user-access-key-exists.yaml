schema: 1.0
type: policy-context
id: "root-user-access-key-exists"
name: "IAM root user access key exists"
labels:
  - contextualization

category: iam
subcategory: authentication
csp: aws
service: iam
resource-type: user

filters:
  - vendor: aws-config
    policies:
      - "iam-root-access-key-check"
    match-type: any
    rules:
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("iam-root-access-key-check"))
  - vendor: prisma-cloud
    policies:
      - "88db4b66-4dec-48c0-9013-c7871d61b1c8"
    match-type: any
    rules:
      - .normalizerId == "prisma-cloud" and .vendorPolicy == "88db4b66-4dec-48c0-9013-c7871d61b1c8"

risk-config:
  default-risk: medium
