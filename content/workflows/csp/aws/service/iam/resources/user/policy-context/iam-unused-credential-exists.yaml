schema: 1.0
type: policy-context
id: "iam-unused-credential-exists"
name: "IAM inactive user / credential exist"
labels:
  - contextualization

category: iam
subcategory: authentication

filters:
  - vendor: security-hub
    policies:
      - "iam-user-unused-credentials-check"
    match-type: any
    rules:
      - .workflowId == "security-hub" and (.vendorPolicy |contains ("iam-user-unused-credentials-check"))
  - vendor: prisma-cloud
    policies:
      - "deb8a07d-b5d1-4105-a10b-fc94f8a34854"
    match-type: any
    rules:
      - .workflowId == "prisma-cloud" and .vendorPolicy == "deb8a07d-b5d1-4105-a10b-fc94f8a34854"

risk-config:
  default-risk: medium
