schema: 1.0
type: policy-context
id: "access-key-is-not-rotated-frequently"
name: "IAM user's access keys are not rotated frequently"
labels:
  - contextualization

category: iam
subcategory: authentication

filters:
  - vendor: security-hub
    policies:
      - "access-keys-rotated"
    match-type: any
    rules:
      - .workflowId == "security-hub" and (.vendorPolicy |contains ("access-keys-rotated"))
  - vendor: prisma-cloud
    policies:
      - "6ea06abf-bfd3-49f2-9332-9aee02c31d58"
    match-type: any
    rules:
      - .workflowId == "prisma-cloud" and .vendorPolicy == "6ea06abf-bfd3-49f2-9332-9aee02c31d58"

risk-config:
  default-risk: medium
