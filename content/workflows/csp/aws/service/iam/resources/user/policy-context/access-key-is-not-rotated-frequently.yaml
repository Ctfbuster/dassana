schema: 1.0
type: policy-context
id: "access-key-is-not-rotated-frequently"
name: "IAM user's access keys are not rotated frequently"
labels:
  - contextualization

category: iam
subcategory: authentication
csp: aws
service: iam
resource-type: user

filters:
  - vendor: aws-config
    policies:
      - "access-keys-rotated"
    match-type: any
    rules:
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("access-keys-rotated"))
  - vendor: prisma-cloud
    policies:
      - "6ea06abf-bfd3-49f2-9332-9aee02c31d58"
    match-type: any
    rules:
      - .normalizerId == "prisma-cloud" and .vendorPolicy == "6ea06abf-bfd3-49f2-9332-9aee02c31d58"

risk-config:
  default-risk: medium
