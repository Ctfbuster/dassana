schema: 1.0
type: policy-context
id: "rds-instance-is-not-encrypted"
name: "RDS instance is not encrypted"
labels:
  - contextualization

category: cryptography
subcategory: encryption

filters:
  - vendor: aws-config-via-securityhub
    policies:
      - "rds-storage-encrypted"
    match-type: any
    rules:
      - .workflowId == "security-hub" and (.vendorPolicy |contains ("rds-storage-encrypted"))
  - vendor: prisma-cloud
    policies:
      - "34fa9efb-d18f-41e4-b93f-2f7e5378752c"
      - "bddaae74-c3ad-474d-858f-982fecac5f1b"
    match-type: any
    rules:
      - .workflowId == "prisma-cloud" and .vendorPolicy == "34fa9efb-d18f-41e4-b93f-2f7e5378752c"
      - .workflowId == "prisma-cloud" and .vendorPolicy == "bddaae74-c3ad-474d-858f-982fecac5f1b"

risk-config:
  default-risk: medium
