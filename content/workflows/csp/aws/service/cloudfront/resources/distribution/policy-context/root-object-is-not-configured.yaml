schema: 1.0
type: policy-context
id: "root-object-is-not-configured"
name: "CloudFront distribution is not configured to return default root object"
labels:
  - contextualization

category: access-sharing
subcategory: public-access
csp: aws
service: cloudfront
resource-type: distribution

filters:
  - vendor: aws-config
    policies:
      - "cloudfront-default-root-object-configured"
    match-type: any
    rules:
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("cloudfront-default-root-object-configured") )

risk-config:
  default-risk: critical
