schema: 1.0
type: policy-context
id: cloudwatch-logs-not-enabled
name: CloudWatch logs not enabled
labels:
  - contextualization

category: visibility
subcategory: logging
csp: aws
service: cloudtrail
resource-type: trail

filters:
  - vendor: aws-config
    policies:
      - "cloud-trail-cloud-watch-logs-enabled"
    match-type: any
    rules:
      - .normalizerId == "aws-config" and (.vendorPolicy |contains ("cloud-trail-cloud-watch-logs-enabled"))
  - vendor: prisma-cloud
    policies:
      - "0d07ac51-fbfe-44fe-8edb-3314c9995ee0"
    match-type: any
    rules:
      - .normalizerId == "prisma-cloud" and .vendorPolicy == "0d07ac51-fbfe-44fe-8edb-3314c9995ee0"

risk-config:
  default-risk: low
