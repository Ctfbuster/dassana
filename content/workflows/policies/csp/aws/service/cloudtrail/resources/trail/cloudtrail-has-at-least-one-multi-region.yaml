schema: 1.0
labels:
  - contextualization
type: contextualize
category: visibility
subcategory: logging
id: "cloudtrail-has-at-least-one-multi-region"
name: "CloudTrail is not configured for all regions"

risk-config:
  default-risk: critical

filter:
  vendors:
    - name: security-hub
      policies:
        - "multi-region-cloudtrail-enabled"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("multi-region-cloudtrail-enabled"))
    - name: prisma-cloud
      policies:
        - "36a5345a-230d-438e-a04c-a287a513e3dc"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "36a5345a-230d-438e-a04c-a287a513e3dc"
