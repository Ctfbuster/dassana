schema: 1.0
labels:
  - contextualization
type: contextualize
category: access-sharing
subcategory: public-access
id: "redshift-cluster-is-public"
name: "Redshift cluster is public"

risk-config:
  default-risk: critical

filter:
  vendors:
    - name: security-hub
      policies:
        - "redshift-cluster-public-access-check"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("redshift-cluster-public-access-check"))
    - name: prisma-cloud
      policies:
        - "d65fd313-1c5c-42a1-98b2-a73bdeda19a6"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "d65fd313-1c5c-42a1-98b2-a73bdeda19a6"
