schema: 1.0
labels:
  - contextualization
type: contextualize
category: cryptography
subcategory: encryption
id: "bucket-is-not-encrypted"
name: "S3 bucket is not encrypted"

risk-config:
  default-risk: medium

filter:
  vendors:
    - name: security-hub
      policies:
        - "s3-default-encryption-kms"
        - "s3-bucket-server-side-encryption-enabled"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("s3-default-encryption-kms"))
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("s3-bucket-server-side-encryption-enabled"))
    - name: prisma-cloud
      policies:
        - "7913fcbf-b679-5aac-d979-1b6817becb22"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "7913fcbf-b679-5aac-d979-1b6817becb22"
