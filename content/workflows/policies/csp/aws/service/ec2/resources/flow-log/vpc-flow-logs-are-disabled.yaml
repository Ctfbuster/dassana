schema: 1.0
labels:
  - contextualization
type: contextualize
category: visibility
subcategory: logging
id: "vpc-flow-logs-are-disabled"
name: "VPC flow logs are disabled"

risk-config:
  default-risk: medium

filter:
  vendors:
    - name: security-hub
      policies:
        - "vpc-flow-logs-enabled"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("vpc-flow-logs-enabled"))
    - name: prisma-cloud
      policies:
        - "49f4760d-c951-40e4-bfe1-08acaa17672a"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "49f4760d-c951-40e4-bfe1-08acaa17672a"
