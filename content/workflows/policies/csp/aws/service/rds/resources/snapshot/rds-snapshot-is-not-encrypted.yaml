schema: 1.0
labels:
  - contextualization
type: contextualize
category: cryptography
subcategory: encryption
id: "rds-snapshot-is-not-encrypted"
name: "RDS snapshot is not encrypted"

risk-config:
  default-risk: medium

filter:
  vendors:
    - name: security-hub
      policies:
        - "rds-snapshot-encrypted"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("rds-snapshot-encrypted"))
    - name: prisma-cloud
      policies:
        - "74a52c45-75ae-404f-abf5-84b5cbd3d22f"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "74a52c45-75ae-404f-abf5-84b5cbd3d22f"