schema: 1.0
labels:
  - contextualization
type: contextualize
category: networking
subcategory: firewall
id: "alb-does-not-have-http-redirection"
name: "ALB allows http connections without https redirection"

risk-config:
  default-risk: medium

filter:  
  vendors:
    - name: security-hub
      policies:
        - "alb-http-to-https-redirection-check"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("alb-http-to-https-redirection-check"))
    - name: prisma-cloud
      policies:
        - "81c50f65-faa1-4d66-b8e2-d26eaeb08447"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "81c50f65-faa1-4d66-b8e2-d26eaeb08447"
