schema: 1.0
labels:
  - contextualization
type: contextualize
category: networking
subcategory: firewall
id: "alb-drop-http-headers"
name: "ALB is not configured to drop http headers"

risk-config:
  default-risk: medium

filter:  
  vendors:
    - name: security-hub
      policies:
        - "alb-http-drop-invalid-header-enabled"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("alb-http-drop-invalid-header-enabled"))
