schema: 1.0
labels:
  - contextualization
type: contextualize
category: iam
subcategory: authentication
id: "hardware-mfa-disabled-on-root-account"
name: "Hardware MFA is disabled for root account"

risk-config:
  default-risk: critical

filter:
  vendors:
    - name: security-hub
      policies:
        - "root-account-hardware-mfa-enabled"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("root-account-hardware-mfa-enabled"))
    - name: prisma-cloud
      policies:
        - "2c0a0859-928e-46e7-a3b0-bf5af467b444"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "2c0a0859-928e-46e7-a3b0-bf5af467b444"