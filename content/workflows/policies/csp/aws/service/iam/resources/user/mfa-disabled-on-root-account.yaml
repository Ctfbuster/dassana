schema: 1.0
labels:
  - contextualization
type: contextualize
category: iam
subcategory: authentication
id: "mfa-disabled-on-root-account"
name: "MFA is disabled for root account"

risk-config:
  default-risk: critical

filter:
  vendors:
    - name: security-hub
      policies:
        - "root-account-mfa-enabled"
      match-type: any
      rules:
        - .workflowId == "security-hub" and (.vendorPolicy |contains ("root-account-mfa-enabled"))
    - name: prisma-cloud
      policies:
        - "478434a1-ff6c-492e-b411-c427c06291d9"
      match-type: any
      rules:
        - .workflowId == "prisma-cloud" and .vendorPolicy == "478434a1-ff6c-492e-b411-c427c06291d9"